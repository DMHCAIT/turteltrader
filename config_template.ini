[KITE_API]
# Kite Connect API Credentials - Update these with your actual Zerodha credentials
api_key = YOUR_KITE_API_KEY_HERE
api_secret = YOUR_KITE_API_SECRET_HERE
access_token = YOUR_ACCESS_TOKEN_HERE

[TRADING]
# Your Trading Capital & Parameters
capital = 500000
max_position_size = 0.15
daily_loss_limit = 0.02
# Live trading only - no demo mode

[ETF_CONFIG]
# ETF Trading Configuration - Focused on ETFs only
etf_only = true
etf_symbols = NIFTYBEES,GOLDBEES,BANKBEES,JUNIORBEES,LIQUIDBEES,ITBEES,PHARMBEES,PSUBANK,CPSE,NETF
mtf_multiplier = 4.0
cnc_allocation = 0.60
min_volume_threshold = 100000

[ETF_ALLOCATION]
# ETF Portfolio Allocation Weights (Total = 100%)
NIFTYBEES = 13.33
JUNIORBEES = 13.33
NETF = 13.33
BANKBEES = 10.0
ITBEES = 10.0
PHARMBEES = 10.0
GOLDBEES = 10.0
LIQUIDBEES = 10.0
PSUBANK = 5.0
CPSE = 5.0

[ORDER_TYPES]
# MTF and CNC Order Configuration
default_order_type = CNC
mtf_enabled = true
cnc_enabled = true
mtf_margin_multiplier = 4.0
order_validity = DAY

[RISK_MANAGEMENT]
# Risk Management Parameters
stop_loss_percent = 0.03
take_profit_percent = 0.06
max_open_positions = 8
position_sizing_method = FIXED_PERCENT
risk_per_trade = 0.02

[STRATEGIES]
# ETF Strategy Configuration
momentum_enabled = true
mean_reversion_enabled = true
momentum_lookback = 14
momentum_threshold = 0.02
rsi_overbought = 70
rsi_oversold = 30
bollinger_period = 20
bollinger_std = 2.0

[LOGGING]
# Logging Configuration
log_level = INFO
log_file = logs/turtle_trader.log
max_log_size = 10MB
backup_count = 5

[ALERTS]
# Alert Configuration
email_alerts = false
telegram_alerts = false
console_alerts = true
alert_on_orders = true
alert_on_positions = true
alert_on_errors = true
